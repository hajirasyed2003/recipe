{% extends "home/base.html" %}
{% block start %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="form-group">
      <label for="recipe_name">Recipe Name</label>
      <input class="form-control" name="recipe_name" id="recipe_name" type="text" aria-describedby="emailHelp" placeholder="Enter name" required>
       </div>
    <div class="form-group">
      <label for="recipe_description">Recipe Description</label>
      <textarea class="form-control" name="recipe_description" id="recipe_description" required> </textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Recipe Image</label>
        <input type="file" name="recipe_image" class="form-control" id="exampleInputPassword1" >
    
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<form>
  <div class="mb-3">
    <label for="recipe_name" class="form-label">Search Food</label>
    <input name="search"  type="text" class="form-control">
     
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Recipe Name</th>
        <th scope="col">Recipe Description</th>
        <th scope="col">Recipe Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in recipes %}
      <tr>
        
        <th scope="row">{{forloop.counter}}</th>
        <td>{{recipe.recipe_name}}</td>
        <td>{{recipe.recipe_description}}</td>
        <td><img src="/media/{{recipe.recipe_image}}" style="height : 200px"> </td>
        <td> 
          <a href="/delete_recipe/{{recipe.id}}" class="btn btn-danger m-2"> Delete </a>
          <a href="/update_recipe/{{recipe.id}}" class="btn btn-success"> Update </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endblock %}
