{% extends "home/base.html" %}
{% block start %}

<form method="POST" enctype="multipart/form-dat">
    {% csrf_token %}

    <h2> Register </h2>

    {% if messages %}

    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>

    {% endif %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter firstname">
        
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter lastname">
        
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Enter Username">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>

    <p> Don't have an account? <a href="/login/">Login</a> </p>
    
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

{% endblock %}
